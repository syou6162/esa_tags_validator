name: 重複しているタグがないかをvalidate

on:
  workflow_dispatch:
  schedule:
    # UTCの01:00はJSTだと10:00
    - cron: '0 1 * * *'

jobs:
  tags_validation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - run: npm install
    - name: 重複しているタグがないかvalidation
      env:
        ESA_TEAM_NAME: ${{ secrets.ESA_TEAM_NAME }}      
        ESA_ACCESS_TOKEN: ${{ secrets.ESA_ACCESS_TOKEN }}      
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}      
      run: npx ts-node src/tags_validator.ts
